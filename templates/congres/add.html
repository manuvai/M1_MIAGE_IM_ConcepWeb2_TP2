{% extends "layouts/default.html" %}

{% block pageContent %}
<h1>Création de congrès</h1>

<form action="{{url_for("inscriptions_confirm")}}" method="post">

    <div class="form-group">
        <label for="TITRECONGRES">Titre du congrès :</label>
        <input class="form-control" type="text" name="TITRECONGRES" id="TITRECONGRES">
    </div>
    <div class="form-group">
        <label for="NUMEDITIONCONGRES">Numéro d'édition du congrès :</label>
        <input class="form-control" type="text" name="NUMEDITIONCONGRES" id="NUMEDITIONCONGRES">
    </div>
    <div class="form-group">
        <label for="DTDEBUTCONGRES">Date de début du congrès :</label>
        <input class="form-control" type="text" name="DTDEBUTCONGRES" id="DTDEBUTCONGRES">
    </div>
    <div class="form-group">
        <label for="DTFINCONGRES">Date de fin du congrès :</label>
        <input class="form-control" type="text" name="DTFINCONGRES" id="DTFINCONGRES">
    </div>
    <div class="form-group">
        <label for="URLSITEWEBCONGRES">URL du congrès :</label>
        <input class="form-control" type="text" name="URLSITEWEBCONGRES" id="URLSITEWEBCONGRES">
    </div>

    <h2>Liste des thématiques</h2>
    {% for thematique in list_thematiques %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="CODESTHEMATIQUES" id="CODETHEMATIQUE_{{thematique['CODETHEMATIQUE']}}" value="{{thematique['CODETHEMATIQUE']}}">
        <label class="form-check-label" for="CODETHEMATIQUE_{{thematique['CODETHEMATIQUE']}}">
            {{thematique['NOMTHEMATIQUE']}}
        </label>
        
    </div>
    {% endfor %}

    <h2>Liste des activités</h2>
    {% for activite in list_activites %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="CODESACTIVITES" id="CODEACTIVITE_{{activite['CODEACTIVITE']}}" value="{{activite['CODEACTIVITE']}}">
        <label class="form-check-label" for="CODEACTIVITE_{{activite['CODEACTIVITE']}}">
            {{activite['NOMACTIVITE']}}
        </label>
        
    </div>
    {% endfor %}

    <button class="btn btn-primary" type="submit">Créer</button>
</form>

{% endblock %}
