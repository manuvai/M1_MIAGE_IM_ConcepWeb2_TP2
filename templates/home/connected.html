<h2>Bienvenue {{user['EMAILPART']}}</h2>

<span class="h3">Choisissez un congres</span>

<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            {% for congres in list_congres %}
                <tr>
                    <td scope="row">{{congres['CODCONGRES']}}</td>
                    <td>{{congres['TITRECONGRES']}}</td>
                    <td><a href="{{url_for("inscriptions_add", congres_id = congres['CODCONGRES'])}}" class="btn btn-primary">S'inscrire</a></td>
                </tr>
            
            {% endfor %}
        </tbody>
</table>
