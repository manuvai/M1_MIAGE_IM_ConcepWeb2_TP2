{% extends "layouts/default.html" %}

{% block pageContent %}
<h1>Page d'accueil</h1>

{% if errors %}
<div class="alert alert-danger" role="alert">
    {% for error in errors %}
        <div>{{error}}</div>
    {% endfor %}
</div>
{% endif %}

{% if user %}
    {% include "home/connected.html" %}
{% else %}
    {% include "home/disconnected.html" %}
{% endif %}

{% endblock %}
