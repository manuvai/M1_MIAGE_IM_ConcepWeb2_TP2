<table class="table">
    <thead>
        <tr>
            {% for column_name in column_names %}
            <th scope="col">{{column_name}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for element in list_elements %}
        <tr>
            {% for column_name in column_names %}

            <th>{{element[column_name]}}</th>
            {% endfor %}
        </tr>

        {% endfor %}
    </tbody>
</table>
